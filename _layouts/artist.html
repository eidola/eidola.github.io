---
layout: default
---
<div class="artist">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.featured_image %}
    <img src="/assets/thumbnails/300/{{ page.featured_image }}" />
    {% endif %}

  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <ul id="categories">
    {% for category in page.categories %}
    <li>{{ category }}</li>
    {% endfor %}
   </ul>
</div>
