---
layout: default
---
<div class="artist">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="image-wrapper">
      <img src="/assets/artist/{{ page.slug }}/main.png" />
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <ul id="categories">
    {% for category in page.categories %}
    <li>{{ category }}</li>
    {% endfor %}
   </ul>
</div>
